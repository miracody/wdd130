<body>

  <header>
   <img src="image/wwr-logo.jpg" alt="Rapids Rafting Company logo">
    <h1>Rapids Rafting Company</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <section class="hero">
      <h2>Experience the thrill of Rafting</h2>
      <img src="image/rafting-hero.jpg" alt="Rafting group in action" style="width:  100%; height: auto;">
    </section>

    <section class="team">
      <h2>Meet Our Expert Guides</h2>
      <img src="image/john.jpeg" alt="John, Booking Manager">
      <img src="image/grace.jpeg" alt="Grace, Adventure Guide">
      <img src="image/martha.jpeg" alt="Martha, Customer Care Specialist">
    </section>


    <section class="gallery">
      <h2>Our Adventures</h2>
      <img src="image/river-run.jpg" alt="Rafting through rapid water">
      <img src="image/group-celebration.jpg" alt="Rafting group celebrating by the river">
    </section>

    <section class="contact-form">
      <h2>Get In Touch</h2>
      <form>
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" name="user-name">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <label for="contact-method-phone">
          <input type="radio" id="contact-method-phone" name="contact-method" value="phone">
          Phone
        </label>

        <label for="contact-method-email">
          <input type="radio" id="contact-method-email" name="contact-method" value="email">
          Email
        </label>

        <label for="subscribe">
          <input type="checkbox" id="subscribe" name="subscribe">
          Subscribe to newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="location">
      <h2>Our Rafting Locations</h2>
      <img src="image/office.jpg" alt="Exterior view of Rapids Rafting headquarters">
      <iframe src= "https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d59732300.60840324!2d-12.540084799999967!3d23.968561349999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srapids%20rafting!5e0!3m2!1sen!2sao!4v1754319192806!5m2!1sen!2sao" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
  </main>
