 <!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Contact The Rapids Rafting Plc for Adventure inquiries, bookings, and feedback. view team profile and reach out to us using our contact form.">
  <meta name="author" content="Rapids Rafting">
  <title>Contact Us | The Rapids Rafting Plc.</title>
  <link rel="stylesheet" href="styles/rafting.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

<body>

  <header>
    <img src="image/wwr-logo.jpg" alt="The Rapids Rafting Plc. Company logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <section class="hero">
      <img src="image/rafting-hero.jpg" alt="Rafting group in action" width="100%" height="auto">
    </section>

    <section class="team">
      <img src="image/john.jpeg" alt="John, Booking Manager">
      <img src="image/grace.jpeg" alt="Grace, Adventure Guide">
      <img src="image/martha.jpeg" alt="Martha, Customer Care Specialist">
    </section>


    <section class="gallery">
      <h2>Our Adventures</h2>
      <img src="image/river-run.jpg" alt="Rafting through rapid water">
      <img src="image/group-celebration.jpg" alt="Rafting group celebrating by the river">
    </section>

    <section class="contact-form">
      <form>
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" name="user-name">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <label for="contact-method-phone">
          <input type="radio" id="contact-method-phone" name="contact-method" value="phone">
          Phone
        </label>

        <label for="contact-method-email">
          <input type="radio" id="contact-method-email" name="contact-method" value="email">
          Email
        </label>

        <label for="subscribe">
          <input type="checkbox" id="subscribe" name="subscribe">
          Subscribe to newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="location">
      <img src="image/office.jpg" alt="Exterior view of Rapids Rafting headquarters">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2900.387010885547!2d18.793282275495315!3d43.368931271117034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x134cd5f1df4e20f3%3A0x1bb887a729f33b87!2sRafting%20Centar%20Drina-Tara!5e0!3m2!1sen!2sao!4v1754004922256!5m2!1sen!2sao" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"</iframe>
    </section>
  </main>

</html>
